<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alper Ugurcan</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'brand-primary': '#8B5CF6', // A professional, innovative violet
              'brand-secondary': '#111827', // A deep, slate-like background
              'brand-light': '#E5E7EB', // Clean, light text for readability
              'brand-dark': '#9CA3AF', // Muted text for secondary info
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            boxShadow: {
              'glow': '0 0 15px rgba(139, 92, 246, 0.5), 0 0 30px rgba(139, 92, 246, 0.3)',
            },
            keyframes: {
              'fade-in-down': {
                '0%': {
                  opacity: '0',
                  transform: 'translateY(-10px)'
                },
                '100%': {
                  opacity: '1',
                  transform: 'translateY(0)'
                },
              }
            },
            animation: {
              'fade-in-down': 'fade-in-down 0.5s ease-out'
            }
          },
        },
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body class="bg-brand-secondary">
    <div id="app-container">
        <div class="min-h-screen bg-brand-secondary font-sans text-brand-light flex flex-col items-center p-4 sm:p-6 lg:p-8">
            
            <header class="w-full max-w-7xl text-center mb-8 animate-fade-in-down">
                <h1 class="text-4xl sm:text-5xl font-bold text-brand-primary tracking-tight">
                    Alper Ugurcan
                </h1>
                <p class="text-brand-dark mt-2 text-lg">
                    AEâ€™s Website playground
                </p>
            </header>
            
            <main class="w-full max-w-7xl flex-1 flex flex-col lg:flex-row gap-8">
                <aside class="w-full lg:w-1/3 lg:max-w-sm bg-brand-secondary/50 backdrop-blur-sm border border-brand-primary/20 rounded-lg p-6 shadow-lg">
                    <h2 class="text-2xl font-bold text-brand-light mb-4 border-b border-brand-dark/50 pb-2">Websites</h2>
                    <ul id="website-list" class="space-y-2">
                        <!-- Links are dynamically inserted here by JavaScript -->
                    </ul>
                </aside>

                <section class="flex-1 flex flex-col min-h-[50vh] lg:min-h-0">
                    <div class="relative w-full h-full bg-black/50 border-2 border-brand-primary/30 rounded-lg shadow-glow overflow-hidden flex items-center justify-center">
                        <iframe
                            id="preview-iframe"
                            title="Website Preview"
                            class="w-full h-full border-0 hidden"
                            sandbox="allow-scripts allow-same-origin"
                        ></iframe>
                        <div id="preview-placeholder" class="w-full h-full flex flex-col justify-center items-center p-8 text-center text-brand-dark">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-16 w-16 mb-4 animate-pulse text-brand-primary" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1">
                                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                                <path stroke-linecap="round" stroke-linejoin="round" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                            </svg>
                            <h3 class="text-2xl font-bold text-brand-light">Live Preview</h3>
                            <p class="mt-2 max-w-md">
                                Hover your mouse over a website link on the left to see a real-time preview here.
                            </p>
                        </div>
                    </div>
                </section>
            </main>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const websites = [
                { name: 'aeonfree', url: 'https://alperugurcan.iceiy.com' },
                { name: 'aeonfree2', url: 'https://alperugurcan.zya.me' },
                { name: 'Cloudflare', url: 'https://alperugurcan.pages.dev' },
                { name: 'carrd', url: 'https://alperugurcan.carrd.co' },
                { name: 'Google', url: 'https://sites.google.com/view/theyarethesamepicture' },
                { name: 'neocities', url: 'https://alperugurcan.neocities.org' },
                { name: 'netlify', url: 'https://coffeeworkshop.netlify.app' },
                { name: 'pythonanywhere', url: 'https://alperugurcan.pythonanywhere.com' },
                { name: 'static.app', url: 'https://alperugurcan.static.domains' },
                { name: 'Render', url: 'https://alperugurcan.onrender.com' },
                { name: 'Tiiny', url: 'https://randomimage.tiiny.site' },
                { name: 'Vercel', url: 'https://alperugurcan.vercel.app' },
                { name: 'Zeabur', url: 'https://alperugurcan.zeabur.app' },
                { name: 'Wix', url: 'https://alperugurcan.wixsite.com/alperugurcan' }
            ];

            const listElement = document.getElementById('website-list');
            const iframeElement = document.getElementById('preview-iframe');
            const placeholderElement = document.getElementById('preview-placeholder');

            websites.forEach(site => {
                const listItem = document.createElement('li');
                
                const link = document.createElement('a');
                link.href = site.url;
                link.target = '_blank';
                link.rel = 'noopener noreferrer';
                link.className = 'block text-brand-dark hover:text-brand-primary focus:text-brand-primary focus:outline-none focus:ring-2 focus:ring-brand-primary rounded-md p-3 transition-all duration-300 ease-in-out transform hover:translate-x-2 bg-brand-secondary/30 hover:bg-brand-primary/10';
                
                const span = document.createElement('span');
                span.className = 'text-lg font-medium';
                span.textContent = site.name;
                
                link.appendChild(span);
                listItem.appendChild(link);
                listElement.appendChild(listItem);

                link.addEventListener('mouseenter', () => {
                    iframeElement.src = site.url;
                    iframeElement.classList.remove('hidden');
                    placeholderElement.classList.add('hidden');
                });

                link.addEventListener('mouseleave', () => {
                    iframeElement.src = 'about:blank';
                    iframeElement.classList.add('hidden');
                    placeholderElement.classList.remove('hidden');
                });
            });
        });
    </script>
</body>
</html>
